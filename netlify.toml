[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  # Временно отключаем строгий режим
  CI = "false"
  
  # Node версия (если нужно)
  NODE_VERSION = "18"

# Настройки для React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Оптимизация
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
